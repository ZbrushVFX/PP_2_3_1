<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-links a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Список пользователей</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td class="action-links">
            <a th:href="@{/users/form(id=${user.id})}">Редактировать</a>
            <a th:href="@{/users/delete(id=${user.id})}" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Добавить нового пользователя</h2>
<a th:href="@{/users/form}">Добавить нового пользователя</a>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Добавить пользователя">
</form>
</body>
</html>
