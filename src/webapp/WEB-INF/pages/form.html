<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма пользователя</title>
</head>
<body>
<h1 th:text="${user.id == null ? 'Добавить нового пользователя' : 'Редактировать пользователя'}"></h1>

<form th:action="@{/users/form}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />
    <br><br>

    <input type="submit" th:value="${user.id == null ? 'Добавить' : 'Сохранить'}" />
</form>

<br>
<a th:href="@{/users}">Вернуться к списку пользователей</a>
</body>
</html>
